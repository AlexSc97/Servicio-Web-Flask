<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Diabetes</title>
</head>
<body>
    <h1>Ingrese los datos para la predicción</h1>
    <form action="/predict" method="post">
        <label for="glucose">Glucose:</label><br>
        <input type="number" id="glucose" name="glucose" step="any" required><br><br>
        
        <label for="bmi">BMI (Índice de Masa Corporal):</label><br>
        <input type="number" id="bmi" name="bmi" step="any" required><br><br>
        
        <label for="age">Age (Edad):</label><br>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="insulin">Insulin:</label><br>
        <input type="number" id="insulin" name="insulin" step="any" required><br><br>
        
        <button type="submit">Predecir</button>
    </form>

    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
